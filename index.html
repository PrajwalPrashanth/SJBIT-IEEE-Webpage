<head>

	<link rel="stylesheet" media="screen and (max-width: 480px) and (min-width: 390px)" href="styles2.css">
	<link rel="stylesheet" media="screen and (max-width: 600px) and (min-width: 480px)" href="styles3.css">
	<link rel="stylesheet" media="screen and (max-width: 768px) and (min-width: 600px)" href="styles4.css">
	<link rel="stylesheet" media="screen and (min-width: 768px)" href="styles5.css">

<body>
	<div class="row1">
		<a href="http://www.ieee.org/" target="_blank">IEEE.org</a>
		<a href="http://ieeexplore.ieee.org/" target="_blank">IEEE <em>Xplore</em> Digital Library</a>
		<a href="http://standards.ieee.org/" target="_blank">IEEE Standards</a>
		<a href="http://spectrum.ieee.org/" target="_blank">IEEE Spectrum</a>
        <a href="http://ewh.ieee.org/r10/india_council/newsletters.html" target="_blank">IEEE India Council Newsletter</a>
		<a href="http://www.ieee.org/sitemap" target="_blank">More Sites</a>
	</div>	
	<div class="row2">
		<div class="logoIEEE">
			<img src="IEEE.png" alt="ieee logo" height="95%" width="90%">
		</div>
		<div class="gallery">
			<h1>SJBIT IEEE Student Chapter</h1>
			<div class="slider">
				  <img class="mySlides" src="1.jpg">
				  <img class="mySlides" src="2.jpg">
				  <img class="mySlides" src="3.jpg">
				  <img class="mySlides" src="4.jpg">
			</div>

			<script>
				var myIndex = 0;
				carousel();

				function carousel() 
				{
				    var i;
				    var x = document.getElementsByClassName("mySlides");
				    for (i = 0; i < x.length; i++) 
				    {
				       x[i].style.display = "none";  
				    }
				    myIndex++;
				    if (myIndex > x.length) {myIndex = 1}    
				    x[myIndex-1].style.display = "block";  
				    setTimeout(carousel, 4200); 
				}
			</script>
		</div>
		<div class="logoSJB">
			<img src="LOGO.png" alt="sjb logo" height="90%" width="90%">
		</div>
	</div>
	<div class="main_body">
